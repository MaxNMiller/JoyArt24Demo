<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Downloads</title>
</head>
<body>
    <h1>Release Downloads</h1>

    <ul id="release-list"></ul>

    <script>
        // Fetch releases from GitHub API
        fetch('https://api.github.com/repos/:owner/:repo/releases')
            .then(response => response.json())
            .then(releases => {
                const releaseList = document.getElementById('release-list');

                releases.forEach(release => {
                    const listItem = document.createElement('li');
                    const downloadLink = document.createElement('a');

                    downloadLink.textContent = release.name;
                    downloadLink.href = release.assets[0].browser_download_url; // Assuming there is at least one asset

                    listItem.appendChild(downloadLink);
                    releaseList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching releases:', error));
    </script>
</body>
</html>
